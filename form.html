<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>Forms
    </h2>
    <form action="./thankyou.html" method="get">
    <label for="fname"> Name :</label>
    <input type="text" name="name" required id="fname" placeholder="Enter Your Name" cols="30" rows="10"></input>
    <br>
    <br>
    <label for="emailadress"> Email Address :
    <input type="email" id="emailadress" required placeholder="Enter your email id"></label>
   
    <br>
    <br>
    <label for="pwd"> Password  :
    <input type="password" id="pwd" required placeholder="Enter Your Password"></label>
    <br>
    <br>
    <h4>Language</h4> 
    <input type="radio" id="name1" name="Language" value="React" required > React
    <br>
    <input type="radio" id="name2" name="Language" value="Angular" required> Angular<br>

    <input type="radio" id="name3" name="Language" value="Vue" required> Vue <br>
    <br>
    <h4>Course</h4> 
    <input type="checkbox" id="name" name="Course" value="MERN" required > MERN
    <br>
    <input type="checkbox" id="name" name="Course" value="MEAN" required> MEAN<br>

    <input type="checkbox" id="name" name="Course" value="MEVN" required> MEVN <br>
    <br>
    <p>Fields:</p>
    <select name="Option" id="1">
    <option value="Option">Option</option>
    <option value="Backend">Backend</option>
    <option value="Frontend">Frontend</option>
    </select>
    <br>
    <br>
    <textarea name="text" id="text1" cols="30" rows="10"></textarea>
    <br><br>
    <p>Phone Number : <input type="tel" value="+91 " name="Contact No." required </input><button type="Submit"> Submit</button></p>
    <br><br>
    <h1>Tables</h1>
    <br>
    <a href="./table.html">Click Here</a>    
</body>


</html>
